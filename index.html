<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebradores FC - Elenco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0a192f',
                        secondary: '#172a45',
                        accent: '#64ffda',
                        lightblue: '#8892b0',
                        darkblue: '#020c1b'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.6));
        }
        
        .input-field:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.2);
        }
        
        .position-badge {
            transition: all 0.3s ease;
        }
        
        .position-badge:hover {
            background-color: #64ffda;
            color: #0a192f;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a192f;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #64ffda;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #52d6c4;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-primary py-6 px-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="flex items-center mb-4 md:mb-0">
                <img src="https://i.postimg.cc/J0kZF1yG/Quebradores-Principal-Sem-Fundo.png" alt="Quebradores FC Logo" class="logo-glow h-16 mr-4">
                <h1 class="text-3xl font-bold text-accent">Quebradores FC</h1>
            </div>
            <nav class="flex space-x-6">
                <a href="#" class="text-lightblue hover:text-accent transition duration-300">Elenco</a>
                <a href="#" class="text-lightblue hover:text-accent transition duration-300">Estatísticas</a>
                <a href="#" class="text-lightblue hover:text-accent transition duration-300">Partidas</a>
                <a href="#" class="text-lightblue hover:text-accent transition duration-300">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-8 px-4">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Player List Section -->
            <section class="lg:w-2/3">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-semibold text-accent">Elenco Atual</h2>
                    <button id="toggleFormBtn" class="bg-accent text-primary px-4 py-2 rounded-md font-medium hover:bg-opacity-90 transition duration-300 flex items-center">
                        <i class="fas fa-plus mr-2"></i> Novo Jogador
                    </button>
                </div>
                
                <!-- Player Cards Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="playersGrid">
                    <!-- Player cards will be dynamically inserted here -->
                </div>
            </section>
            
            <!-- New Player Form (Hidden by default) -->
            <section id="newPlayerForm" class="lg:w-1/3 hidden">
                <div class="bg-secondary p-6 rounded-lg shadow-lg sticky top-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-semibold text-accent">Cadastrar Novo Jogador</h2>
                        <button id="closeFormBtn" class="text-lightblue hover:text-accent">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="playerForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-lightblue mb-1">Nome Completo</label>
                            <input type="text" id="name" name="name" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <div>
                            <label for="nickname" class="block text-sm font-medium text-lightblue mb-1">Apelido</label>
                            <input type="text" id="nickname" name="nickname" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <div>
                            <label for="gamertag" class="block text-sm font-medium text-lightblue mb-1">Nick no Jogo</label>
                            <input type="text" id="gamertag" name="gamertag" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <div>
                            <label for="level" class="block text-sm font-medium text-lightblue mb-1">Nível</label>
                            <input type="number" id="level" name="level" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <div>
                            <label for="shirtNumber" class="block text-sm font-medium text-lightblue mb-1">Número da Camisa</label>
                            <input type="text" id="shirtNumber" name="shirtNumber" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <div>
                            <label for="mainPosition" class="block text-sm font-medium text-lightblue mb-1">Posição Principal</label>
                            <select id="mainPosition" name="mainPosition" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                                <option value="">Selecione</option>
                                <option value="Goleiro">Goleiro</option>
                                <option value="Zagueiro">Zagueiro</option>
                                <option value="Lateral">Lateral</option>
                                <option value="Volante">Volante</option>
                                <option value="Meia">Meia</option>
                                <option value="Atacante">Atacante</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="secondaryPosition" class="block text-sm font-medium text-lightblue mb-1">Posição Secundária</label>
                            <select id="secondaryPosition" name="secondaryPosition" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field">
                                <option value="">Nenhuma</option>
                                <option value="Goleiro">Goleiro</option>
                                <option value="Zagueiro">Zagueiro</option>
                                <option value="Lateral">Lateral</option>
                                <option value="Volante">Volante</option>
                                <option value="Meia">Meia</option>
                                <option value="Atacante">Atacante</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="age" class="block text-sm font-medium text-lightblue mb-1">Idade Real</label>
                            <input type="number" id="age" name="age" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-lightblue mb-2">Tem Microfone?</label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="hasMicrophone" value="Sim" class="text-accent" checked>
                                    <span class="ml-2">Sim</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="hasMicrophone" value="Não" class="text-accent">
                                    <span class="ml-2">Não</span>
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <label for="platform" class="block text-sm font-medium text-lightblue mb-1">Plataforma</label>
                            <select id="platform" name="platform" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                                <option value="">Selecione</option>
                                <option value="PC">PC</option>
                                <option value="Xbox">Xbox</option>
                                <option value="PlayStation">PlayStation</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="availability" class="block text-sm font-medium text-lightblue mb-1">Disponibilidade</label>
                            <input type="text" id="availability" name="availability" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <div>
                            <label for="phone" class="block text-sm font-medium text-lightblue mb-1">Telefone</label>
                            <input type="tel" id="phone" name="phone" class="w-full bg-darkblue border border-lightblue rounded-md px-4 py-2 text-white input-field" required>
                        </div>
                        
                        <button type="submit" class="w-full bg-accent text-primary py-2 rounded-md font-medium hover:bg-opacity-90 transition duration-300 flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i> Cadastrar Jogador
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary py-8 px-4 border-t border-secondary">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <img src="https://i.postimg.cc/J0kZF1yG/Quebradores-Principal-Sem-Fundo.png" alt="Quebradores FC Logo" class="h-12 mr-4">
                    <span class="text-lightblue">© 2023 Quebradores FC. Todos os direitos reservados.</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-lightblue hover:text-accent transition duration-300">
                        <i class="fab fa-discord fa-lg"></i>
                    </a>
                    <a href="#" class="text-lightblue hover:text-accent transition duration-300">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                    <a href="#" class="text-lightblue hover:text-accent transition duration-300">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Sample player data
        const players = [
            {
                name: "Edu",
                nickname: "-",
                gamertag: "Drefyt",
                level: 28,
                shirtNumber: "12",
                mainPosition: "Goleiro",
                secondaryPosition: "-",
                age: 16,
                hasMicrophone: "Sim",
                platform: "Xbox",
                availability: "Tarde e noite",
                phone: "+55 48 9859-7813"
            },
            {
                name: "Carlos",
                nickname: "CL",
                gamertag: "CL",
                level: 120,
                shirtNumber: "4",
                mainPosition: "Zagueiro",
                secondaryPosition: "Volante",
                age: 18,
                hasMicrophone: "Sim",
                platform: "Xbox",
                availability: "Tarde e noite",
                phone: "+55 21 96685-3603"
            },
            {
                name: "Gabriel",
                nickname: "GB",
                gamertag: "gbsz15",
                level: 120,
                shirtNumber: "25 ou 88",
                mainPosition: "Zagueiro",
                secondaryPosition: "Volante",
                age: 21,
                hasMicrophone: "Sim",
                platform: "PC",
                availability: "Tarde e noite",
                phone: "+55 21 97419-4964"
            },
            {
                name: "Davi",
                nickname: "Davizin",
                gamertag: "Dvzzz0500",
                level: 120,
                shirtNumber: "1 ou 87",
                mainPosition: "Goleiro",
                secondaryPosition: "Zagueiro",
                age: 14,
                hasMicrophone: "Sim",
                platform: "PC",
                availability: "Noite",
                phone: "+55 21 99989-9370"
            }
        ];

        // DOM Elements
        const playersGrid = document.getElementById('playersGrid');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const closeFormBtn = document.getElementById('closeFormBtn');
        const newPlayerForm = document.getElementById('newPlayerForm');
        const playerForm = document.getElementById('playerForm');

        // Render players
        function renderPlayers() {
            playersGrid.innerHTML = '';
            
            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'bg-secondary rounded-lg overflow-hidden shadow-md player-card transition duration-300';
                
                playerCard.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-accent">${player.name}</h3>
                                <p class="text-lightblue">"${player.nickname}"</p>
                            </div>
                            <span class="bg-accent text-primary px-3 py-1 rounded-full text-sm font-semibold">Nível ${player.level}</span>
                        </div>
                        
                        <div class="flex items-center mb-4">
                            <span class="bg-darkblue text-accent px-3 py-1 rounded-full text-sm font-semibold mr-2">#${player.shirtNumber}</span>
                            <span class="text-lightblue">${player.gamertag}</span>
                        </div>
                        
                        <div class="mb-4">
                            <div class="flex flex-wrap gap-2 mb-2">
                                <span class="position-badge bg-darkblue text-accent px-3 py-1 rounded-full text-xs font-semibold">${player.mainPosition}</span>
                                ${player.secondaryPosition !== '-' ? 
                                    `<span class="position-badge bg-darkblue text-lightblue px-3 py-1 rounded-full text-xs font-semibold">${player.secondaryPosition}</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-xs text-lightblue uppercase">Idade</p>
                                <p class="font-medium">${player.age} anos</p>
                            </div>
                            <div>
                                <p class="text-xs text-lightblue uppercase">Microfone</p>
                                <p class="font-medium ${player.hasMicrophone === 'Sim' ? 'text-green-400' : 'text-red-400'}">${player.hasMicrophone}</p>
                            </div>
                            <div>
                                <p class="text-xs text-lightblue uppercase">Plataforma</p>
                                <p class="font-medium">${player.platform}</p>
                            </div>
                            <div>
                                <p class="text-xs text-lightblue uppercase">Disponibilidade</p>
                                <p class="font-medium">${player.availability}</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between border-t border-darkblue pt-4">
                            <a href="tel:${player.phone}" class="text-accent hover:underline flex items-center">
                                <i class="fas fa-phone mr-2"></i> Contato
                            </a>
                            <button class="text-red-400 hover:text-red-300 flex items-center">
                                <i class="fas fa-trash-alt mr-2"></i> Remover
                            </button>
                        </div>
                    </div>
                `;
                
                playersGrid.appendChild(playerCard);
            });
        }

        // Toggle form visibility
        toggleFormBtn.addEventListener('click', () => {
            newPlayerForm.classList.toggle('hidden');
            if (!newPlayerForm.classList.contains('hidden')) {
                toggleFormBtn.innerHTML = '<i class="fas fa-users mr-2"></i> Ver Elenco';
            } else {
                toggleFormBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Novo Jogador';
            }
        });

        closeFormBtn.addEventListener('click', () => {
            newPlayerForm.classList.add('hidden');
            toggleFormBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Novo Jogador';
        });

        // Handle form submission
        playerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(playerForm);
            const newPlayer = {
                name: formData.get('name'),
                nickname: formData.get('nickname'),
                gamertag: formData.get('gamertag'),
                level: parseInt(formData.get('level')),
                shirtNumber: formData.get('shirtNumber'),
                mainPosition: formData.get('mainPosition'),
                secondaryPosition: formData.get('secondaryPosition') || '-',
                age: parseInt(formData.get('age')),
                hasMicrophone: formData.get('hasMicrophone'),
                platform: formData.get('platform'),
                availability: formData.get('availability'),
                phone: formData.get('phone')
            };
            
            players.push(newPlayer);
            renderPlayers();
            playerForm.reset();
            
            // Show success message
            alert('Jogador cadastrado com sucesso!');
            
            // Hide form after submission
            newPlayerForm.classList.add('hidden');
            toggleFormBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Novo Jogador';
        });

        // Initial render
        renderPlayers();
    </script>
</body>
</html>
